apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity
  namespace: default
  labels:
    app: identity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity
  template:
    metadata:
      labels:
        app: identity
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "identity"
        dapr.io/app-port: "8080"
        dapr.io/log-level: "info"
        dapr.io/sidecar-liveness-probe-period-seconds: "10"
        dapr.io/sidecar-readiness-probe-period-seconds: "10"
    spec:
      containers:
      - name: identity
        image: ghcr.io/mludeiro/alpha.identity.service:latest
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: identity
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    app: identity